
<div id="awards">
    <!-- Modal -->
    <div class="modal fade" id="awardsForm" tabindex="-1" aria-labelledby="awardsFormLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="awardsFormLabel">Reconocimientos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="awardsForm" (ngSubmit)="onSubmit()">
              <input type="hidden" name="id" formControlName="id">
  
              <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10 col-form-label">
                  <input type="text" name="name" formControlName="name" class="form-control" required>
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Descripción</label>
                <div class="col-sm-10">
                  <input type="text" name="title" formControlName="title" class="form-control" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="year" class="col-sm-2 col-form-label">Año</label>
                <div class="col-sm-10">
                  <input type="number" name="year" formControlName="year" class="form-control" required>
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="img" class="col-sm-2 col-form-label">Imagen</label>
                <div class="col-sm-10">
                  <input type="text" name="img" formControlName="img" class="form-control" required>
                </div>
              </div>
  
              <div class="text-center">
                <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  
    <article class="card mat-card">
    <div class="card-titles">
      <h3>Reconocimientos</h3>
      <div *ngIf="isUserLogged" class="btn-edit">
        <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#awardsForm" (click)="onNewAwards()"><i class="fa fa-plus"></i></button>
      </div>
    </div>
    <div>
      <ul class="items-list" id="eduList">
        <li *ngFor="let award of awardsList; let i = index">
          <div class="data-container">
            <a href="#">
              <div class="logo-image-container"><img class="logo-image"
                  src={{award.img}}></div>
              <div class="list-info">
                <div>
                  <h3>{{ award.name }}{{ award.year }} </h3>
                  <p><span>{{ award.title }}</span></p>
                </div>
              </div>
            </a>
          </div>
          <div *ngIf="isUserLogged" class="data-control">
            <div class="btn-edit">
              <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#awardsForm" (click)="onEditAwards(i)"><i class="fa fa-pen"></i></button>
            </div>
            <div class="btn-edit">
              <button class="btn btn-right" (click)="onDeleteAwards(i)"><i class="fa fa-trash"></i></button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </article>
  </div>
