
<div id="publications">
    <!-- Modal -->
    <div class="modal fade" id="publicationsForm" tabindex="-1" aria-labelledby="publicationsFormLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="publicationsFormLabel">Reconocimientos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="publicationsForm" (ngSubmit)="onSubmit()">
              <input type="hidden" name="id" formControlName="id">
  
              <div class="row mb-3">
                <label for="place" class="col-sm-2 col-form-label">Lugar de publicación</label>
                <div class="col-sm-10 col-form-label">
                  <input type="text" name="place" formControlName="place" class="form-control" required>
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Título</label>
                <div class="col-sm-10">
                  <input type="text" name="title" formControlName="title" class="form-control" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="year" class="col-sm-2 col-form-label">Año</label>
                <div class="col-sm-10">
                  <input type="number" name="year" formControlName="year" class="form-control" required>
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="doi" class="col-sm-2 col-form-label">DOI</label>
                <div class="col-sm-10">
                  <input type="text" name="doi" formControlName="doi" class="form-control" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="doiurl" class="col-sm-2 col-form-label">DOI-url</label>
                <div class="col-sm-10">
                  <input type="text" name="doiurl" formControlName="doiurl" class="form-control" required>
                </div>
              </div>
  
              <div class="text-center">
                <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  
    <article class="card mat-card">
    <div class="card-titles">
      <h2>Publicaciones</h2>
      <div *ngIf="isUserLogged" class="btn-edit">
        <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#publicationsForm" (click)="onNewPublications()"><i class="fa fa-plus"></i></button>
      </div>
    </div>
    <div>
      <ul class="items-list" id="pubList">
        <li *ngFor="let publication of publicationsList; let i = index">
          <div class="data-container">

              <div class="list-info">
                <div>
                  <h3>{{ publication.title }} </h3>
                  <p><span>Publicado en: {{ publication.place }}</span>, <span>{{ publication.year }}</span></p>
                  <a href={{publication.doiurl}}><p><span>DOI={{ publication.doi }}</span></p></a>
                </div>
              </div>

          </div>
          <div *ngIf="isUserLogged" class="data-control">
            <div class="btn-edit">
              <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#publicationsForm" (click)="onEditPublications(i)"><i class="fa fa-pen"></i></button>
            </div>
            <div class="btn-edit">
              <button class="btn btn-right" (click)="onDeletePublications(i)"><i class="fa fa-trash"></i></button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </article>
  </div>
