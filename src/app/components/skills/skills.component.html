<div id="skills">
<!-- Modal -->
<div class="modal fade" id="skillsForm" tabindex="-1" aria-labelledby="skillsFormLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="skillsFormLabel">Habilidades</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="skillsForm" (ngSubmit)="onSubmit()">
          <input type="hidden" name="id" formControlName="id">

          <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9 col-form-label">
              <input type="text" name="name" formControlName="name" class="form-control" required>
            </div>
          </div>
          
          <div class="row mb-3">
            <label for="percentage" class="col-sm-3 col-form-label">Porcentaje</label>
            <div class="col-sm-9">
              <input type="number" name="percentage" formControlName="percentage" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="comments" class="col-sm-3 col-form-label">Aclaraciones</label>
            <div class="col-sm-9">
              <input type="text" name="comments" formControlName="comments" class="form-control" required>
            </div>
          </div>

          

          <div class="text-center">
            <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<article class="card mat-card">
    <div class="card-titles">
      <h3>Hard Skills & Soft Skills</h3>

      <div *ngIf="isUserLogged" class="btn-edit">
        <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#skillsForm" (click)="onNewSkills()"><i class="fa fa-plus"></i></button>
      </div>
    </div>
    <ol class="items-list">
      <li *ngFor="let skill of skillsList; let i = index">
          <div class="aptitude-info">

              <p><span>{{skill.name}}</span>- {{skill.percentage}}%</p>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{skill.percentage}}%"
                   aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <p><span>{{skill.comments}}</span></p>

          </div>

        <div *ngIf="isUserLogged" class="data-control">
          <div class="btn-edit">
            <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#skillsForm" (click)="onEditSkills(i)"><i class="fa fa-pen"></i></button>
          </div>
          <div class="btn-edit">
            <button class="btn btn-right" (click)="onDeleteSkills(i)"><i class="fa fa-trash"></i></button>
          </div>
        </div>
      </li>

      

    </ol>
</article>
