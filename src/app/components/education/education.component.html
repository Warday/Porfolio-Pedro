
<div id="education">
    <!-- Modal -->
    <div class="modal fade" id="educationForm" tabindex="-1" aria-labelledby="educationFormLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="educationFormLabel">Educacion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
              <input type="hidden" name="id" formControlName="id">
  
              <div class="row mb-3">
                <label for="school" class="col-sm-3 col-form-label">Escuela o Universidad</label>
                <div class="col-sm-9 col-form-label">
                  <input type="text" name="school" formControlName="school" class="form-control" required>
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Título</label>
                <div class="col-sm-10">
                  <input type="text" name="title" formControlName="title" class="form-control" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="career" class="col-sm-2 col-form-label">Carrera</label>
                <div class="col-sm-10">
                  <input type="text" name="career" formControlName="career" class="form-control" required>
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="score" class="col-sm-2 col-form-label">Promedio</label>
                <div class="col-sm-10">
                  <input type="number" name="score" formControlName="score" class="form-control" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="start" class="col-sm-2 col-form-label">Inicio</label>
                <div class="col-sm-10">
                  <input type="number" name="start" formControlName="start" class="form-control" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="end" class="col-sm-2 col-form-label">Fin</label>
                <div class="col-sm-10">
                  <input type="number" name="end" formControlName="end" class="form-control" required>
                  <label for="end" class="col-sm-5 col-form-label">0=A la actualidad</label>
                </div>
              </div>
              <div class="row mb-3">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                  <input type="text" name="url" formControlName="url" class="form-control" required>
                </div>
              </div>

              
              
              <div class="row mb-3">
                <label for="img" class="col-sm-2 col-form-label">Imagen</label>
                <div class="col-sm-10">
                  <input type="text" name="img" formControlName="img" class="form-control" required>
                </div>
              </div>
  
              <div class="text-center">
                <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  
    <article class="card mat-card"> 
    <div class="card-titles">
      <h3>Educación</h3>
      <div *ngIf="isUserLogged" class="btn-edit">
        <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#educationForm" (click)="onNewEducation()"><i class="fa fa-plus"></i></button>
      </div>
    </div>
    <div>
      <ul class="items-list" id="eduList">
        <li *ngFor="let education of educationList; let i = index">
          <div class="data-container">
            <a href={{education.url}}>
              <div class="logo-image-container"><img id="edu-img" class="logo-image"
                  src={{education.img}}></div>
              <div class="list-info">
                <div>
                  <h3 id="edu-school">{{ education.school }} </h3>
                  <p><span id="edu-title">{{ education.title }}</span>, <span id="edu-career">{{ education.career
                      }}</span> </p>
                    <p *ngIf="education.score>0">Promedio:
                    <span id="edu-score">{{ education.score }}</span>
                  </p>
                  <p><time id="edu-start">{{ education.start }}</time> - <time id="edu-end" *ngIf="education.end>0; else actual">{{ education.end }}</time></p>
                  <ng-template #actual>
                    <time id="edu-end"> A la actualidad</time>
                  </ng-template>
                </div>
              </div>
            </a>
          </div>
          <div *ngIf="isUserLogged" class="data-control">
            <div class="btn-edit">
              <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#educationForm" (click)="onEditEducation(i)"><i class="fa fa-pen"></i></button>
            </div>
            <div class="btn-edit">
              <button class="btn btn-right" (click)="onDeleteEducation(i)"><i class="fa fa-trash"></i></button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </article>
  </div>
